        .info-box h3, .order-summary h3 { /* --- ⭐ 스타일 추가 --- */

        }
        .info-box ul, .order-summary ul { /* --- ⭐ 스타일 추가 --- */
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .info-box li, .order-summary li { /* --- ⭐ 스타일 추가 --- */
            font-size: 15px;
            margin-bottom: 8px;
        }
        .home-button {
            display: inline-block;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 700;
            color: #fff;
            background-color: #2c3e50;
            border-radius: 30px;
            text-decoration: none;
            transition: background-color 0.2s;
        }
        .home-button:hover {
            background-color: #4a627c;
        }
    </style>

</head>
<body>

    <div class="container">
        <div class="icon">✔️</div>
        <h1>신청이 완료되었습니다.</h1>
        <p>
            신청해주셔서 감사합니다.<br>
            아래 신청 내역과 금액을 확인 후 입금해 주세요.
        </p>

        <!-- ====================== ⭐ [새로 추가된 부분] 신청 내역 표시 박스 ====================== -->
        <div class="order-summary">
            <h3>신청 내역</h3>
            <ul>
                <li><strong>신청 상품:</strong> <span id="product-name"></span></li>
                <li><strong>결제할 금액:</strong> <span id="product-price"></span>원</li>
            </ul>
        </div>
        <!-- =================================================================================== -->

        <div class="info-box">
            <h3>입금 및 진행 안내</h3> <!-- --- 제목 수정 --- -->
            <ul>
                <li><strong>1단계:</strong> 복비 입금하기</li>
                <li><strong>[카카오뱅크 3333-34-7794668 안미정]</strong></li>  
                <li>입금 후 <strong>"입금완료"</strong> 카톡 남겨주세요!</li>
                <li><strong>2단계:</strong> 복비 입금 확인 (자동)</li>
                <li><strong>3단계:</strong> 사주 분석 및 분석지 제작 (1~2일 소요)</li>
                <li><strong>4단계:</strong> PDF 분석지 카톡/이메일로 발송</li>
            </ul>
        </div>
        
        <a href="index.html" class="home-button">홈으로 돌아가기</a>
    </div>

    <!-- ====================== ⭐ [새로 추가된 부분] URL 정보 읽어오는 스크립트 ====================== -->
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        // 1. 현재 페이지의 URL에서 파라미터(꼬리표)를 읽을 준비를 합니다.
        const urlParams = new URLSearchParams(window.location.search);
        
        // 2. 'product'와 'price'라는 꼬리표의 값을 가져옵니다.
        const productName = urlParams.get('product');
        const productPrice = urlParams.get('price');
        
        // 3. 'product-name'이라는 id를 가진 자리에 상품명을 표시합니다.
        if (productName) {
          document.getElementById('product-name').innerText = productName;
        }
        
        // 4. 'product-price'라는 id를 가진 자리에 가격을 콤마(,)와 함께 예쁘게 표시합니다.
        if (productPrice) {
          const formattedPrice = Number(productPrice).toLocaleString('ko-KR');
          document.getElementById('product-price').innerText = formattedPrice;
        }
      });
    </script>
    <!-- ======================================================================================== -->

</body>
</html>
