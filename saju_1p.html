    <script>
    // 페이지 로드 후 실행
    document.addEventListener('DOMContentLoaded', function() {
        const openNavBtn = document.getElementById('open-nav-btn');
        const closeNavBtn = document.getElementById('close-nav-btn');
        const sideNav = document.getElementById('side-nav');
        const navOverlay = document.getElementById('nav-overlay');
        const accordions = document.querySelectorAll('.accordion-header');

// 메뉴 열기
openNavBtn.addEventListener('click', function () {
    sideNav.classList.add('active');
    navOverlay.classList.add('active');

    // 메뉴가 화면에 렌더된 뒤 첫 번째 아코디언 자동 펼치기
    setTimeout(function () {
        // 1) 모두 접기
        const items = sideNav.querySelectorAll('.nav-menu > li.accordion');
        items.forEach(function (li) {
            li.classList.remove('active');
            const content = li.querySelector('.accordion-content');
            if (content) content.style.maxHeight = null;
        });

        // 2) 첫 번째 아코디언만 펼치기 (사주 분석 신청)
        const first = sideNav.querySelector('.nav-menu > li.accordion');
        if (first) {
            first.classList.add('active');
            const content = first.querySelector('.accordion-content');
            if (content) content.style.maxHeight = content.scrollHeight + 'px';
        }
    }, 50); // 30~80ms 사이로 조절 가능
});
        
        // 메뉴 닫기 (X 버튼, 배경 클릭)
        function closeMenu() {
            sideNav.classList.remove('active');
            navOverlay.classList.remove('active');
        }
        closeNavBtn.addEventListener('click', closeMenu);
        navOverlay.addEventListener('click', closeMenu);

        // 아코디언 메뉴 기능
        accordions.forEach(function(accordion) {
            accordion.addEventListener('click', function() {
                this.parentElement.classList.toggle('active');
            });
        });
    });
</script>
<script>
const API_BASE = "https://my-payment-server.vercel.app";
const PAGE_CATEGORY = "p_1"; // 🔥 이 랜딩이 1인 사주용

async function loadProducts() {
  try {
    const res = await fetch(`${API_BASE}/api/products?category=${PAGE_CATEGORY}`);
    const data = await res.json();

    const select = document.getElementById("product");
    select.innerHTML = "";

    data.items.forEach(item => {
      const opt = document.createElement("option");
      opt.value = item.id;
      opt.textContent = `${item.name} (${item.price.toLocaleString()}원)`;
      select.appendChild(opt);
    });
  } catch (e) {
    console.error(e);
    alert("상품 목록 불러오기 실패!");
  }
}
document.addEventListener("DOMContentLoaded", loadProducts);
</script>
