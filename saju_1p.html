<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>운명 보고서 신청하기 (1인용)</title>
    <link rel="stylesheet" href="style.css"> <!-- 스타일은 공유 -->
</head>
<body>

    <div class="main-container">
<!-- ===== 1. 상단 이미지 영역 ===== -->
<div class="image-section">
    <img src="https://via.placeholder.com/600x400.png?text=1인용+상단+이미지" alt="사주 패키지 구성">
</div>
        <!-- 2. 신청 폼 영역 -->
        <div class="form-container">
            <header>
                <h2>운명 보고서 신청하기</h2>
            </header>
            
            <form id="saju-form">
                <!-- 이름 -->
                <div class="form-group">
                    <label for="p1_name">이름</label>
                    <input type="text" id="p1_name" name="p1_name" placeholder="이름을 입력하세요">
                </div>

                <!-- 연락처 -->
                <div class="form-group">
                    <label for="contact">연락처</label>
                    <input type="tel" id="contact" name="contact" placeholder="'-' 없이 숫자만 입력" required>
                </div>
                
                <!-- 생년월일 -->
                <div class="form-group">
                    <label>생년월일</label>
                    <div class="input-group">
                        <input type="date" name="p1_birth">
                    </div>
                </div>

                <!-- 양/음력 -->
                <div class="form-group">
                    <label>양/음력</label>
                    <div class="button-group">
                        <input type="radio" id="p1_lunar" name="p1_solarlunar" value="음력"><label for="p1_lunar">음력</label>
                        <input type="radio" id="p1_solar" name="p1_solarlunar" value="양력" checked><label for="p1_solar">양력</label>
                    </div>
                </div>
                
                <!-- 성별 -->
                <div class="form-group">
                    <label>성별</label>
                    <div class="button-group">
                        <input type="radio" id="male" name="p1_gender" value="남자"><label for="male">남자</label>
                        <input type="radio" id="female" name="p1_gender" value="여자"><label for="female">여자</label>
                    </div>
                </div>

                <!-- 태어난 시간 -->
                <div class="form-group">
                    <label>태어난 시간</label>
                    <div class="input-group">
                        <select name="p1_hour">
                            <option value="">모름</option>
                            <script>for(let i=0; i<24; i++) document.write(`<option value="${i}">${i}시</option>`);</script>
                        </select>
                        <select name="p1_minute">
                            <option value="">모름</option>
                            <script>for(let i=0; i<60; i++) document.write(`<option value="${i}">${i}분</option>`);</script>
                        </select>
                    </div>
                </div>
<div class="form-group">
    <label for="email">이메일 (선택)</label>
    <input type="email" id="email" name="email" placeholder="분석 결과 수신용 이메일 주소">
</div>
<!-- 상품 선택 -->
<div class="form-group">
    <label for="product">상품 선택</label>
    <select id="product" name="product">
    <option>종합사주</option>
    <option>재물사주</option>
    <option>연애사주</option>
</select>
</div>

                <!-- 동의 체크박스 -->
                <div class="agree-box">
                    <input type="checkbox" id="agree" name="agree" required>
                    <label for="agree">전자상거래(결제,환불) 동의 (필수)</label>
                </div>

                <button type="submit">사주분석 신청하기</button>
                <div id="result"></div>
            </form>
        </div>

        <!-- 3. 하단 이미지 영역 -->
        <div class="image-section">
            <img src="https://via.placeholder.com/600x600.png?text=1인용+하단+이미지" alt="고객 후기">
        </div>
    </div>

    <script src="form.js"></script> <!-- 스크립트는 공유 -->
</body>
</html>
