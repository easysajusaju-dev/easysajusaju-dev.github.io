<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.2/kakao.min.js"></script>
  
  <style>
    .watermarked-card { position: relative; background-color: white; }
    .watermarked-card::before { content: ''; position: absolute; top: 50%; left: 50%; width: 65%; height: 100%; background-image: url('image-removebg-preview (1).png'); background-repeat: no-repeat; background-position: center; background-size: contain; opacity: 0.05; transform: translate(-50%, -50%); pointer-events: none; }
  </style>
</head>
<body class="bg-gray-100">

<div class="space-y-12 min-h-screen font-sans">
  <div class="relative bg-white shadow-xl overflow-hidden mx-auto">
    <div class="bg-gradient-to-r from-blue-500 to-purple-600 py-12 px-6 flex items-center justify-center">
      <div class="text-center text-white"><h1 class="text-6xl font-bold tracking-tight">이지사주</h1><p class="text-3xl opacity-80 mt-3">✨ 사주팔자를 입력하면 상세하게 분석해 드려요 ✨</p></div>
    </div>

    <div class="p-6 sm:p-8 md:p-10">
      <div id="login-section" class="text-center py-10">
        <h2 class="text-4xl font-bold text-gray-800 mb-6">먼저 카카오로 시작해주세요!</h2>
        <p class="text-3xl text-gray-600 mb-8">분석 결과를 '나에게 보내는 카톡'으로<br>안전하게 전송해 드립니다.</p>
        <button id="kakao-login-btn" class="w-full max-w-lg mx-auto py-5 text-3xl text-center font-bold text-gray-800 rounded-full bg-yellow-400 hover:bg-yellow-500 transition transform hover:scale-105 shadow-lg"><svg class="inline-block w-8 h-8 mr-2" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 5.58 2 10.01c0 2.21 1.05 4.22 2.8 5.65l-1.46 4.38c-.14.42.36.79.75.54l4.9-3.06c.71.18 1.45.28 2.21.28 5.52 0 10-3.58 10-8.01S17.52 2 12 2z"/></svg> 카카오로 1초 만에 시작하기</button>
      </div>

      <form id="fortuneForm" class="space-y-10 hidden">
        <div class="watermarked-card p-6 rounded-2xl shadow-sm border border-gray-200"><h2 class="text-4xl font-bold text-gray-800 mb-8">기본 정보</h2><div class="grid sm:grid-cols-2 gap-6"><div><label for="name" class="block text-3xl font-medium text-gray-700 mb-3">성명</label><input type="text" id="name" required class="w-full px-5 py-4 text-3xl border rounded-xl"></div><div><label for="phone" class="block text-3xl font-medium text-gray-700 mb-3">전화번호</label><input type="tel" id="phone" required class="w-full px-5 py-4 text-3xl border rounded-xl"></div></div></div>
        <div class="watermarked-card p-6 rounded-2xl shadow-sm border border-gray-200"><h2 class="text-4xl font-bold text-gray-800 mb-4">사주팔자 정보</h2><div class="bg-gray-50 border-l-4 p-4 rounded-r-lg mb-6"><p class="text-3xl text-gray-700"><span class="text-red-600">만세력 정보</span>를 입력해주세요.</p></div><div class="grid grid-cols-2 gap-4"><div><label for="yearJoo" class="block text-3xl font-medium text-gray-700 mb-3">년주</label><input type="text" id="yearJoo" required class="w-full px-5 py-4 text-3xl border rounded-xl"></div><div><label for="monthJoo" class="block text-3xl font-medium text-gray-700 mb-3">월주</label><input type="text" id="monthJoo" required class="w-full px-5 py-4 text-3xl border rounded-xl"></div><div><label for="dayJoo" class="block text-3xl font-medium text-gray-700 mb-3">일주</label><input type="text" id="dayJoo" required class="w-full px-5 py-4 text-3xl border rounded-xl"></div><div><label for="timeJoo" class="block text-3xl font-medium text-gray-700 mb-3">시주</label><input type="text" id="timeJoo" required class="w-full px-5 py-4 text-3xl border rounded-xl"></div></div></div>
        <div class="watermarked-card p-6 rounded-2xl shadow-sm border border-gray-200"><h2 class="text-4xl font-bold text-gray-800 mb-6">추가 정보</h2><div class="grid sm:grid-cols-2 gap-6"><div><label class="block text-3xl font-medium text-gray-700 mb-3">성별</label><div class="flex space-x-6 items-center"><label><input type="radio" name="gender" value="남성" checked class="h-6 w-6"><span class="ml-3 text-3xl">남성</span></label><label><input type="radio" name="gender" value="여성" class="h-6 w-6"><span class="ml-3 text-3xl">여성</span></label></div></div><div><label for="question" class="block text-3xl font-medium text-gray-700 mb-3">궁금한 점</label><input type="text" id="question" required class="w-full px-5 py-4 text-3xl border rounded-xl"></div></div></div>
        <div class="bg-gray-100 p-6 rounded-2xl border"><button type="submit" id="submitBtn" class="w-full py-6 text-4xl font-bold text-white rounded-full bg-gradient-to-r from-blue-500 to-purple-600">무료 사주 분석 요청하기</button></div>
      </form>

      <div id="resultContainer" class="hidden mt-12 text-center"><div class="watermarked-card rounded-2xl shadow-sm border"><div class="bg-yellow-50 p-8"><h2 class="text-5xl font-bold text-gray-800 pt-8">✅ 접수 완료! ✅</h2><p class="text-3xl text-gray-700 mt-6">사장님의 카카오톡 <b class="text-red-600">'나에게 보내는 메시지'</b>로<br>분석 결과를 안전하게 보내드렸습니다!</p><p class="text-2xl text-gray-600 mt-4">카카오톡을 확인해주세요.</p></div></div></div>
    </div>
  </div>
  <footer class="text-center text-gray-500 text-lg mt-12 pb-8">&copy; 2024 이지사주. All rights reserved.</footer>
</div>
<div id="loadingOverlay" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center"><p class="text-3xl text-white">사주를 분석 중입니다...</p></div>

<script>
window.onload = function() {
  const KAKAO_JS_KEY = "459e81015311f677a5b24f3a1f2ece36";
  const REDIRECT_URI = "https://easysajusaju-dev.github.io";
  const KAKAO_REST_KEY = "59a73bce283ff2980073bd70cf22f25f"; // index.js와 동일한 REST API 키

  if (!Kakao.isInitialized()) {
    Kakao.init(KAKAO_JS_KEY);
  }

  const loginSection = document.getElementById('login-section');
  const fortuneForm = document.getElementById('fortuneForm');
  let kakaoAccessToken = null;

  // URL에서 인증 코드를 확인하는 로직
  const urlParams = new URLSearchParams(window.location.search);
  const code = urlParams.get('code');

  if (code) {
    // 코드가 있으면 토큰을 요청하고 폼을 보여줍니다.
    loginSection.innerHTML = "<p class='text-3xl text-center'>로그인 정보를 확인 중입니다...</p>";
    getKakaoToken(code);
  }

  document.getElementById('kakao-login-btn').addEventListener('click', function() {
    Kakao.Auth.authorize({
      redirectUri: REDIRECT_URI,
      scope: 'talk_message',
    });
  });

  async function getKakaoToken(authCode) {
    try {
      const response = await fetch("https://kauth.kakao.com/oauth/token", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded;charset=utf-8" },
        body: `grant_type=authorization_code&client_id=${KAKAO_REST_KEY}&redirect_uri=${REDIRECT_URI}&code=${authCode}`,
      });
      const data = await response.json();
      if (data.access_token) {
        kakaoAccessToken = data.access_token;
        loginSection.style.display = 'none';
        fortuneForm.classList.remove('hidden');
      } else {
        throw new Error(data.error_description || '토큰 발급 실패');
      }
    } catch (error) {
      alert('카카오 인증에 실패했습니다: ' + error.message);
      window.location.href = REDIRECT_URI; // 실패 시 원래 페이지로 돌아가기
    }
  }

  fortuneForm.addEventListener('submit', async function(event) {
    event.preventDefault();
    document.getElementById('loadingOverlay').style.display = 'flex';
    
    const userData = {
      name: document.getElementById('name').value, phone: document.getElementById('phone').value,
      yearJoo: document.getElementById('yearJoo').value, monthJoo: document.getElementById('monthJoo').value,
      dayJoo: document.getElementById('dayJoo').value, timeJoo: document.getElementById('timeJoo').value,
      gender: document.querySelector('input[name="gender"]:checked').value,
      question: document.getElementById('question').value,
      kakaoAccessToken: kakaoAccessToken
    };
    
    try {
      const response = await fetch('https://asia-northeast3-easysaju-c0993.cloudfunctions.net/getFortune', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(userData),
      });
      const data = await response.json();
      if (data.success) {
        fortuneForm.style.display = 'none';
        document.getElementById('resultContainer').classList.remove('hidden');
      } else {
        alert('분석 요청 실패: ' + data.message);
      }
    } catch (error) {
      alert('서버와 통신 중 오류가 발생했습니다.');
    } finally {
      document.getElementById('loadingOverlay').style.display = 'none';
    }
  });
}
</script>
</body>
</html>
