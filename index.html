<html lang="ko">
<head>

    .watermarked-card { position: relative; background-color: white; }
    .watermarked-card::before { content: ''; position: absolute; top: 50%; left: 50%; width: 65%; height: 100%; background-image: url('image-removebg-preview (1).png'); background-repeat: no-repeat; background-position: center; background-size: contain; opacity: 0.05; transform: translate(-50%, -50%); pointer-events: none; }

<body class="bg-gray-100">

<div class="space-y-12 min-h-screen font-sans">
  <div class="relative bg-white shadow-xl overflow-hidden mx-auto">
    <div class="bg-gradient-to-r from-blue-500 to-purple-600 py-12 px-6"><div class="text-center text-white"><h1 class="text-6xl font-bold">이지사주</h1><p class="text-3xl opacity-80 mt-3">✨ 사주팔자를 입력하면 상세하게 분석해 드려요 ✨</p></div></div>

    <div class="p-6 sm:p-8 md:p-10">
      <div id="login-section" class="text-center py-10">
        <h2 class="text-4xl font-bold text-gray-800 mb-6">먼저 카카오로 시작해주세요!</h2>
        <p class="text-3xl text-gray-600 mb-8">채널 친구가 되어<br>나만을 위한 사주 분석 결과를 받아보세요.</p>
        <button id="kakao-login-btn" class="w-full max-w-lg mx-auto py-5 text-3xl font-bold text-gray-800 rounded-full bg-yellow-400"><svg class="inline-block w-8 h-8 mr-2" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 5.58 2 10.01c0 2.21 1.05 4.22 2.8 5.65l-1.46 4.38c-.14.42.36.79.75.54l4.9-3.06c.71.18 1.45.28 2.21.28 5.52 0 10-3.58 10-8.01S17.52 2 12 2z"/></svg> 카카오로 1초 만에 시작하기</button>
      </div>

      <form id="fortuneForm" class="space-y-10 hidden"></form>

      <div id="channel-add-section" class="hidden text-center py-10">
        <h2 class="text-4xl font-bold text-gray-800 mb-6">이제 채널을 추가해주세요!</h2>
        <p class="text-3xl text-gray-600 mb-8">결과를 받으시려면 채널 추가가 필수입니다.<br>아래 버튼을 누르면 채널 추가 화면이 열립니다.</p>
        <button id="add-channel-btn" class="w-full max-w-lg mx-auto py-5 text-3xl font-bold text-white rounded-full bg-green-500">🌟 이지사주 채널 추가하기</button>
        <p id="polling-status" class="text-2xl text-gray-500 mt-4 hidden">채널 추가 여부를 확인 중입니다...</p>
      </div>
      
      <div id="resultContainer" class="hidden mt-12 text-center">
        <div class="watermarked-card rounded-2xl shadow-sm border"><div class="bg-yellow-50 p-8"><h2 class="text-5xl font-bold text-gray-800 pt-8">✅ 접수 완료! ✅</h2><p class="text-3xl text-gray-700 mt-6">'이지사주' 카카오톡 채널 1:1 채팅방으로 이동하신 후,<br><b class="text-red-600">"결과 보여줘"</b> 라고 메시지를 보내주세요!</p><button onclick="window.open('http://pf.kakao.com/_xkAevn/chat')" class="mt-8 w-full max-w-lg mx-auto py-5 text-3xl font-bold text-gray-800 rounded-full bg-yellow-400">카톡으로 결과 받으러 가기</button></div></div>
      </div>
    </div>
  </div>
  <footer class="text-center text-gray-500 text-lg mt-12 pb-8">&copy; 2024 이지사주.</footer>
</div>
<div id="loadingOverlay" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center"><p class="text-3xl text-white">처리 중입니다...</p></div>

<script>
window.onload = function() {
  const KAKAO_JS_KEY = "459e81015311f677a5b24f3a1f2ece36";
  const KAKAO_CHANNEL_ID = "_xkAevn";
  const fortuneFormContent = `...`; // 폼 내용은 길어서 생략
  
  const loginSection = document.getElementById('login-section');
  const fortuneFormEl = document.getElementById('fortuneForm');
  const channelAddSection = document.getElementById('channel-add-section');
  const resultContainer = document.getElementById('resultContainer');
  const loadingOverlay = document.getElementById('loadingOverlay');
  
  let kakaoAccessToken = null;
  let kakaoUserId = null;
  let pollingInterval = null;

  if (!Kakao.isInitialized()) { Kakao.init(KAKAO_JS_KEY); }

  document.getElementById('kakao-login-btn').addEventListener('click', function() {
    Kakao.Auth.login({
      scope: 'talk_message, channel_public_id',
      success: function(authObj) {
        kakaoAccessToken = authObj.access_token;
        Kakao.API.request({
          url: '/v2/user/me',
          success: function(res) {
            kakaoUserId = res.id;
            loginSection.style.display = 'none';
            fortuneFormEl.innerHTML = fortuneFormContent;
            fortuneFormEl.classList.remove('hidden');
            // 폼 이벤트 리스너는 여기서 추가해야 합니다.
            document.getElementById('fortuneForm').addEventListener('submit', handleFortuneSubmit);
          },
        });
      },
    });
  });

  function handleFortuneSubmit(event) {
    event.preventDefault();
    loadingOverlay.style.display = 'flex';

    // 1단계: 먼저 채널 친구인지 확인
    checkFriendStatus(); 
  }

  async function checkFriendStatus() {
    try {
      const response = await fetch('https://asia-northeast3-easysaju-c0993.cloudfunctions.net/checkChannelFriend', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ accessToken: kakaoAccessToken }),
      });
      const data = await response.json();

      if (data.isFriend) {
        // 이미 친구이면 바로 사주 분석 요청
        requestFortuneAnalysis();
      } else {
        // 친구가 아니면 채널 추가 화면 보여주기
        loadingOverlay.style.display = 'none';
        fortuneFormEl.style.display = 'none';
        channelAddSection.classList.remove('hidden');
      }
    } catch (error) {
      alert('채널 친구 확인 중 오류가 발생했습니다.');
      loadingOverlay.style.display = 'none';
    }
  }

  // 채널 추가 버튼 이벤트
  document.getElementById('add-channel-btn').addEventListener('click', function() {
    Kakao.Channel.addChannel({ channelPublicId: KAKAO_CHANNEL_ID });
    // 폴링 시작
    document.getElementById('polling-status').classList.remove('hidden');
    pollingInterval = setInterval(pollFriendStatus, 2000); // 2초마다 확인
  });
  
  // 폴링 함수
  async function pollFriendStatus() {
    try {
      const response = await fetch('https://asia-northeast3-easysaju-c0993.cloudfunctions.net/checkChannelFriend', { /* ... */ });
      const data = await response.json();
      if (data.isFriend) {
        clearInterval(pollingInterval); // 폴링 중지
        document.getElementById('polling-status').innerText = "채널 추가가 확인되었습니다! 분석을 요청합니다...";
        requestFortuneAnalysis();
      }
    } catch (error) { /* 에러 처리 */ }
  }

  // 실제 사주 분석을 요청하는 함수
  async function requestFortuneAnalysis() {
     // ... (기존 fetch 로직과 동일)
     // 성공 시: 
     // channelAddSection.style.display = 'none';
     // resultContainer.classList.remove('hidden');
  }

  // (생략된 HTML 폼 내용 및 기타 함수들)
  // fortuneFormContent 변수 내용
  // 기타 헬퍼 함수들 (showPolicyModal 등)
};
</script>
</body>
</html>
