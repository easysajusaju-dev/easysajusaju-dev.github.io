<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>운명 보고서 신청하기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">

        <!-- ===== 1. 상단 이미지 영역 ===== -->
        <div class="image-section">
            <img src="https://via.placeholder.com/600x400.png?text=Top+Image+Here" alt="사주 패키지 구성">
        </div>

        <!-- ===== 2. 신청 폼 영역 ===== -->
        <div class="form-container">
            <header>
                <h2>운명 보고서 신청하기</h2>
            </header>
            
            <form id="saju-form">
                <!-- 연락처 -->
                <div class="form-group">
                    <label for="contact">수령하실 분 연락처</label>
                    <input type="tel" id="contact" name="contact" placeholder="'-' 없이 숫자만 입력" required>
                </div>

                <!-- 본인 정보 -->
                <fieldset>
                    <legend>본인 정보</legend>
                    <div class="person-info">
                        <input type="text" name="p1_name" placeholder="이름" class="full-width">
                        <input type="date" name="p1_birth">
                        <select name="p1_solarlunar">
                            <option value="양력">양력</option>
                            <option value="음력">음력</option>
                        </select>
                        <select name="p1_hour">
                            <option value="">모름</option> <!-- "모름" 추가 -->
                            <script>for(let i=0; i<24; i++) document.write(`<option value="${i}">${i}시</option>`);</script>
                        </select>
                        <select name="p1_minute">
                            <option value="">모름</option> <!-- "모름" 추가 -->
                            <script>for(let i=0; i<60; i++) document.write(`<option value="${i}">${i}분</option>`);</script>
                        </select>
                    </div>
                </fieldset>
                
                <!-- 상대방 정보 -->
                <fieldset>
                    <legend>상대방 정보 (궁합/재회운 신청 시)</legend>
                    <div class="person-info">
                        <input type="text" name="p2_name" placeholder="이름" class="full-width">
                        <input type="date" name="p2_birth">
                        <select name="p2_solarlunar">
                            <option value="양력">양력</option>
                            <option value="음력">음력</option>
                        </select>
                        <select name="p2_hour">
                            <option value="">모름</option> <!-- "모름" 추가 -->
                            <script>for(let i=0; i<24; i++) document.write(`<option value="${i}">${i}시</option>`);</script>
                        </select>
                        <select name="p2_minute">
                            <option value="">모름</option> <!-- "모름" 추가 -->
                            <script>for(let i=0; i<60; i++) document.write(`<option value="${i}">${i}분</option>`);</script>
                        </select>
                    </div>
                </fieldset>

                <!-- 상품 선택 -->
                <div class="form-group">
                    <label for="product">상품 선택</label>
                    <select id="product" name="product">
                        <option>연애사주</option>
                        <option>결혼사주</option>
                        <option>재물사주</option>
                        <option>궁합.재회운</option>
                        <option>종합사주</option>
                    </select>
                </div>

                <!-- 동의 체크박스 -->
                <div class="agree-box">
                    <input type="checkbox" id="agree" name="agree" required>
                    <label for="agree">전자상거래(결제,환불) 동의 (필수)</label>
                </div>

                <button type="submit">사주분석 신청하기</button>
                <div id="result"></div>
            </form>
        </div>

        <!-- ===== 3. 하단 이미지 영역 ===== -->
        <div class="image-section">
            <img src="https://via.placeholder.com/600x600.png?text=Bottom+Image+Here" alt="고객 후기">
        </div>

    </div>

    <script src="form.js"></script>
</body>
</html>
