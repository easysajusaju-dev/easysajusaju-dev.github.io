<!DOCTYPE html>
<html lang="ko">
<body>
  <h3>Google Apps Script API 테스트</h3>
  <button onclick="send()">시트로 보내기</button>
  <script>
    async function send() {
      const res = await fetch("https://script.google.com/macros/s/AKfycbwxcX5KAD21bxCs1CPcbZ_JFJVWI7JtkyPK-hRBFcBeHPfL4O9ci3inB83TMOa-P0q3/exec", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
          name: "깃섭테스트",
          gender: "남성",
          phoneNumber: "010-0000-0000",
          sajuType: "overall",
          customRequest: "",
          resultText: "깃섭에서 직접 보낸 테스트"
        })
      });
      console.log(await res.text());
      alert("전송되었습니다!");
    }
  </script>
</body>
</html>
