<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.2/kakao.min.js"></script>
  <style>
    .watermarked-card { position: relative; background-color: white; }
    .watermarked-card::before { content: ''; position: absolute; top: 50%; left: 50%; width: 65%; height: 100%; background-image: url('image-removebg-preview (1).png'); background-repeat: no-repeat; background-position: center; background-size: contain; opacity: 0.05; transform: translate(-50%, -50%); pointer-events: none; }
  </style>
</head>
<body class="bg-gray-100">

<div class="space-y-12 min-h-screen font-sans">
  <div class="relative bg-white shadow-xl overflow-hidden mx-auto">
    <div class="bg-gradient-to-r from-blue-500 to-purple-600 py-12 px-6"><div class="text-center text-white"><h1 class="text-6xl font-bold">이지사주</h1><p class="text-3xl opacity-80 mt-3">✨ 사주팔자를 입력하면 상세하게 분석해 드려요 ✨</p></div></div>
    <div class="p-6 sm:p-8 md:p-10">
      <div id="login-section" class="text-center py-10">
        <h2 class="text-4xl font-bold text-gray-800 mb-6">먼저 카카오로 시작해주세요!</h2>
        <p class="text-3xl text-gray-600 mb-8">분석 결과를 '나에게 보내는 카톡'으로<br>안전하게 전송해 드립니다.</p>
        <!-- 카카오가 제공하는 공식 로그인 버튼을 삽입할 자리 -->
        <div id="kakao-login-btn"></div>
      </div>
      <form id="fortuneForm" class="space-y-10 hidden"></form>
      <div id="resultContainer" class="hidden mt-12 text-center">
        <div class="watermarked-card rounded-2xl shadow-sm border"><div class="bg-yellow-50 p-8"><h2 class="text-5xl font-bold text-gray-800 pt-8">✅ 접수 완료! ✅</h2><p class="text-3xl text-gray-700 mt-6">사장님의 카카오톡 <b class="text-red-600">'나에게 보내는 메시지'</b>로<br>분석 결과를 안전하게 보내드렸습니다!</p><p class="text-2xl text-gray-600 mt-4">카카오톡을 확인해주세요.</p></div></div>
      </div>
    </div>
  </div>
</div>
<div id="loadingOverlay" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center"><p class="text-3xl text-white">사주를 분석 중입니다...</p></div>

<script>
// 폼 HTML을 변수로 분리
const formHTML = `
    <div class="watermarked-card p-6 rounded-2xl shadow-sm border"><h2 class="text-4xl font-bold text-gray-800 mb-8">기본 정보</h2><div class="grid sm:grid-cols-2 gap-6"><div><label for="name" class="block text-3xl font-medium text-gray-700 mb-3">성명</label><input type="text" id="name" placeholder="이름을 입력하세요" required class="w-full px-5 py-4 text-3xl border rounded-xl"></div><div><label for="phone" class="block text-3xl font-medium text-gray-700 mb-3">전화번호</label><input type="tel" id="phone" placeholder="010-1234-5678" required class="w-full px-5 py-4 text-3xl border rounded-xl"></div></div></div>
    <div class="watermarked-card p-6 rounded-2xl shadow-sm border"><h2 class="text-4xl font-bold text-gray-800 mb-4">사주팔자 정보</h2><div class="bg-gray-50 border-l-4 p-4 rounded-r-lg mb-6"><p class="text-3xl text-gray-700"><span class="text-red-600">만세력 정보</span>를 입력해주세요.</p></div><div class="grid grid-cols-2 gap-4"><div><label for="yearJoo" class="block text-3xl font-medium text-gray-700 mb-3">년주</label><input type="text" id="yearJoo" placeholder="예) 갑자" required class="w-full px-5 py-4 text-3xl border rounded-xl"></div><div><label for="monthJoo" class="block text-3xl font-medium text-gray-700 mb-3">월주</label><input type="text" id="monthJoo" placeholder="예) 병인" required class="w-full px-5 py-4 text-3xl border rounded-xl"></div><div><label for="dayJoo" class="block text-3xl font-medium text-gray-700 mb-3">일주</label><input type="text" id="dayJoo" placeholder="예) 무진" required class="w-full px-5 py-4 text-3xl border rounded-xl"></div><div><label for="timeJoo" class="block text-3xl font-medium text-gray-700 mb-3">시주</label><input type="text" id="timeJoo" placeholder="예) 경오" required class="w-full px-5 py-4 text-3xl border rounded-xl"></div></div></div>
    <div class="watermarked-card p-6 rounded-2xl shadow-sm border"><h2 class="text-4xl font-bold text-gray-800 mb-6">추가 정보</h2><div class="grid sm:grid-cols-2 gap-6"><div><label class="block text-3xl font-medium text-gray-700 mb-3">성별</label><div class="flex space-x-6 items-center"><label class="inline-flex items-center"><input type="radio" name="gender" value="남성" checked class="h-6 w-6"><span class="ml-3 text-3xl">남성</span></label><label class="inline-flex items-center"><input type="radio" name="gender" value="여성" class="h-6 w-6"><span class="ml-3 text-3xl">여성</span></label></div></div><div><label for="question" class="block text-3xl font-medium text-gray-700 mb-3">궁금한 점</label><input type="text" id="question" placeholder="예) 올해 재물운" required class="w-full px-5 py-4 text-3xl border rounded-xl"></div></div></div>
    <div class="bg-gray-100 p-6 rounded-2xl border"><button type="submit" id="submitBtn" class="w-full py-6 text-4xl font-bold text-white rounded-full bg-gradient-to-r from-blue-500 to-purple-600">무료 사주 분석 요청하기</button></div>
`;

window.onload = function() {
  const KAKAO_JS_KEY = "459e81015311f677a5b24f3a1f2ece36";
  const loginSection = document.getElementById('login-section');
  const fortuneForm = document.getElementById('fortuneForm');
  let kakaoAccessToken = null;

  try {
    if (!Kakao.isInitialized()) {
      Kakao.init(KAKAO_JS_KEY);
    }
  } catch (e) {
    console.error("Kakao SDK 초기화 실패:", e);
    return;
  }

  // 카카오 공식 로그인 버튼 생성
  Kakao.Auth.createLoginButton({
    container: '#kakao-login-btn', // 버튼을 담을 컨테이너 id
    scope: 'talk_message',
    success: function(authObj) {
      kakaoAccessToken = authObj.access_token;
      loginSection.style.display = 'none';
      fortuneForm.innerHTML = formHTML;
      fortuneForm.classList.remove('hidden');
      fortuneForm.addEventListener('submit', handleFortuneSubmit);
    },
    fail: function(err) {
      alert('카카오 로그인에 실패했습니다: ' + JSON.stringify(err));
    }
  });

  async function handleFortuneSubmit(event) {
    event.preventDefault();
    document.getElementById('loadingOverlay').style.display = 'flex';
    
    const userData = {
      name: document.getElementById('name').value, phone: document.getElementById('phone').value,
      yearJoo: document.getElementById('yearJoo').value, monthJoo: document.getElementById('monthJoo').value,
      dayJoo: document.getElementById('dayJoo').value, timeJoo: document.getElementById('timeJoo').value,
      gender: document.querySelector('input[name="gender"]:checked').value,
      question: document.getElementById('question').value,
      kakaoAccessToken: kakaoAccessToken
    };
    
    try {
      const response = await fetch('https://asia-northeast3-easysaju-c0993.cloudfunctions.net/getFortune', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(userData),
      });
      const data = await response.json();
      if (data.success) {
        fortuneForm.style.display = 'none';
        document.getElementById('resultContainer').classList.remove('hidden');
      } else {
        alert('분석 요청 실패: ' + (data.message || '알 수 없는 오류'));
        window.location.reload();
      }
    } catch (error) {
      alert('서버와 통신 중 오류가 발생했습니다.');
      window.location.reload();
    } finally {
      document.getElementById('loadingOverlay').style.display = 'none';
    }
  }
}
</script>
</body>
</html>
