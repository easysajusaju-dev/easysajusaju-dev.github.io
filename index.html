<!DOCTYPE html>
<html lang="ko">
<head>

    <style>
        body { font-family: 'Noto Sans KR', sans-serif; text-align: center; padding-top: 100px; background-color: #f0f2f5; }

        h1 { color: #2c3e50; }

            padding: 20px 40px;

            font-weight: 700;

        a.button:hover { transform: scale(1.05); }
        .btn-1p { background-color: #3498db; } /* 1인용 버튼 색상 */
        .btn-2p { background-color: #8e44ad; } /* 2인용 버튼 색상 */

    <div class="container">
        <h1>어떤 사주 분석을 원하시나요?</h1>
        <div class="button-wrapper">

            <a href="saju_2p.html" class="button btn-2p">궁합 / 재회운 분석</a>
