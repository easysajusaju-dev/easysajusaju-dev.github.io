<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>이지사주 - 재회운(2인용)</title>
<link rel="stylesheet" href="style.css" />

<!-- 파비콘 -->
<link rel="icon" href="https://easysajusaju-dev.github.io/images/favicon-32x32.png" />
</head>

<body>
<div class="main-container">

<!-- FORM START -->
<div class="form-container">
<form id="saju-form">

<!-- 연락처 -->
<div class="form-group">
<label>연락처</label>
<input type="tel" name="contact" placeholder="'-' 없이 숫자만 입력" required>
</div>

<!-- 이메일 -->
<div class="form-group">
<label>이메일 (선택)</label>
<input type="email" name="email" placeholder="분석 결과 수신용 이메일">
</div>

<!-- 신청자 정보 -->
<fieldset>
<legend>👤 신청자 정보</legend>

<div class="form-group"><label>이름</label>
<input type="text" name="p1_name" required></div>

<div class="form-group">
<label>생년월일</label>
<div class="birth-select">
<select name="p1_birth_year"></select>
<select name="p1_birth_month"></select>
<select name="p1_birth_day"></select>
</div>
</div>

<div class="form-group">
<label>성별</label>
<div class="button-group">
<input type="radio" name="p1_gender" value="남자" checked> 남자
<input type="radio" name="p1_gender" value="여자"> 여자
</div>
</div>

<div class="form-group">
<label>양/음력</label>
<div class="button-group">
<input type="radio" name="p1_solarlunar" value="양력" checked> 양력
<input type="radio" name="p1_solarlunar" value="음력"> 음력
<input type="radio" name="p1_solarlunar" value="음력(윤달)"> 윤달
</div>
</div>

<div class="form-group">
<label>태어난 시간</label>
<div class="birth-select">
<select name="p1_hour"><option value="">모름</option></select>
<select name="p1_minute"><option value="">모름</option></select>
</div>
</div>

</fieldset>

<!-- 상대방 정보 -->
<fieldset>
<legend>👥 상대방 정보</legend>

<div class="form-group"><label>이름</label>
<input type="text" name="p2_name" required></div>

<div class="form-group">
<label>생년월일</label>
<div class="birth-select">
<select name="p2_birth_year"></select>
<select name="p2_birth_month"></select>
<select name="p2_birth_day"></select>
</div>
</div>

<div class="form-group">
<label>성별</label>
<div class="button-group">
<input type="radio" name="p2_gender" value="남자" checked> 남자
<input type="radio" name="p2_gender" value="여자"> 여자
</div>
</div>

<div class="form-group">
<label>양/음력</label>
<div class="button-group">
<input type="radio" name="p2_solarlunar" value="양력" checked> 양력
<input type="radio" name="p2_solarlunar" value="음력"> 음력
<input type="radio" name="p2_solarlunar" value="음력(윤달)"> 윤달
</div>
</div>

<div class="form-group">
<label>태어난 시간</label>
<div class="birth-select">
<select name="p2_hour"><option value="">모름</option></select>
<select name="p2_minute"><option value="">모름</option></select>
</div>
</div>

</fieldset>

<!-- 상품 선택 -->
<div class="form-group">
<label>상품 선택</label>
<select id="product" name="product"></select>
</div>

<!-- 동의 -->
<div class="form-group">
<input type="checkbox" id="agree1" required> 개인정보 수집 및 이용동의
</div>

<button type="submit">사주분석 신청하기</button>
<div id="result"></div>

</form>
</div>
</div>

<script src="form.js"></script>
<script src="products-load.js"></script>

</body>
</html>
