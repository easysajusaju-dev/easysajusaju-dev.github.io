<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>운명 보고서 신청하기 (2인용)</title>
    <link rel="stylesheet" href="style.css">
    <!-- Meta Pixel Code -->
    ... (기존 픽셀 코드는 그대로 두세요) ...
    <!-- End Meta Pixel Code -->
</head>
<body>

    <div class="main-container">
        <!-- 상단 이미지 영역 -->
        <div class="image-section">
            <img src="images/saju2/some-image.png" alt="안내 이미지">
        </div>

        <!-- 신청 폼 영역 -->
        <div class="form-container">
            <header>
                <h2>운명 보고서 신청하기</h2>
            </header>
            
            <form id="saju-form">
                <div class="form-group">
                    <label>수령하실 분 연락처</label>
                    <input type="tel" name="contact" placeholder="'-' 없이 숫자만 입력" required>
                </div>
               <div class="form-group">
                     <label for="email">이메일 (선택)</label>
                     <input type="email" id="email" name="email" placeholder="분석 결과 수신용 이메일 주소">
               </div>

                <!-- 남자 정보 -->
                <fieldset>
                    <legend>👨 남자 정보</legend>
                    <div class="form-group">
                        <label>남자 이름</label>
                        <input type="text" name="p1_name" placeholder="남자 이름">
                    </div>
                    <div class="form-group">
                        <label>남자 생일</label>
                        <div class="birth-select">
                            <select name="p1_birth_year"><option value="">-년-</option></select>
                            <select name="p1_birth_month"><option value="">-월-</option></select>
                            <select name="p1_birth_day"><option value="">-일-</option></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>남자 양/음력</label>
                        <div class="button-group">
                            <input type="radio" id="p1_solar" name="p1_solarlunar" value="양력" checked><label for="p1_solar">양력</label>
                            <input type="radio" id="p1_lunar" name="p1_solarlunar" value="음력"><label for="p1_lunar">음력</label>
                            <input type="radio" id="p1_lunar_leap" name="p1_solarlunar" value="음력(윤달)"><label for="p1_lunar_leap">음력(윤달)</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>남자 태어난 시간</label>
                        <div class="birth-select">
                            <select name="p1_hour"><option value="">모름</option><script>for(let i=0; i<24; i++) document.write(`<option value="${i}">${i}시</option>`);</script></select>
                            <select name="p1_minute"><option value="">모름</option><script>for(let i=0; i<60; i++) document.write(`<option value="${i}">${i}분</option>`);</script></select>
                        </div>
                    </div>
                </fieldset>
                
                <!-- 여자 정보 -->
                <fieldset>
                    <legend>👩 여자 정보</legend>
                    <div class="form-group">
                        <label>여자 이름</label>
                        <input type="text" name="p2_name" placeholder="여자 이름">
                    </div>
                    <div class="form-group">
                        <label>여자 생일</label>
                         <div class="birth-select">
                            <select name="p2_birth_year"><option value="">-년-</option></select>
                            <select name="p2_birth_month"><option value="">-월-</option></select>
                            <select name="p2_birth_day"><option value="">-일-</option></select>
                        </div>
                    </div>
                     <div class="form-group">
                        <label>여자 양/음력</label>
                        <div class="button-group">
                            <input type="radio" id="p2_solar" name="p2_solarlunar" value="양력" checked><label for="p2_solar">양력</label>
                            <input type="radio" id="p2_lunar" name="p2_solarlunar" value="음력"><label for="p2_lunar">음력</label>
                            <input type="radio" id="p2_lunar_leap" name="p2_solarlunar" value="음력(윤달)"><label for="p2_lunar_leap">음력(윤달)</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>여자 태어난 시간</label>
                        <div class="birth-select">
                            <select name="p2_hour"><option value="">모름</option><script>for(let i=0; i<24; i++) document.write(`<option value="${i}">${i}시</option>`);</script></select>
                            <select name="p2_minute"><option value="">모름</option><script>for(let i=0; i<60; i++) document.write(`<option value="${i}">${i}분</option>`);</script></select>
                        </div>
                    </div>
                </fieldset>

                <div class="form-group">
                    <label for="product">상품 선택</label>
                    <select id="product" name="product">
                        <option>궁합사주</option>
                        <option>재회운</option>
                    </select>
                </div>

                <div class="agree-section">
                    <div class="agree-box"><input type="checkbox" id="agree_all"><label for="agree_all">전체동의(수집/이용, 개인정보, 광고성 정보 수신)</label></div>
                    <div class="agree-box"><input type="checkbox" id="agree1" name="agree1" required><label for="agree1">개인정보 수집/이용 동의 [보기]</label></div>
                    <div class="agree-box"><input type="checkbox" id="agree2" name="agree2"><label for="agree2">광고성 정보 수신 동의 [보기]</label></div>
                </div>

                <button type="submit">사주분석 신청하기</button>
                <div id="result"></div>
            </form>
        </div>

        <!-- 하단 이미지 영역 -->
        <div class="image-section">
            <img src="images/saju2/another-image.png" alt="후기 이미지">
        </div>
    </div>
    <script src="form.js"></script>
</body>
</html>
